<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 1</title>
</head>
<body>

	<script>

		// Pedir dos números al usuario
		var n1 = prompt("Introduce el primer número:");
		var n2 = prompt("Introduce el segundo número:");

		// Convertir los números a enteros
		n1 = parseInt(n1);
		n2 = parseInt(n2);

		// Imprimir el primer número tantas veces como indique el segundo
		for (var i = 0; i < n2; i++) {
			document.write(n1 + "<br>");
		}
        

	</script>

</body>
</html>
